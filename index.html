<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <main class="wrapper">
            <section class="container">
                <header class="header-container">
                    <div class="header-first-row">
                        <div class="header-search">
                            <img
                                class="search-icon"
                                src="images/icons/search-outline.svg"
                                alt="search"
                            />
                            <input
                                type="search"
                                placeholder="Search"
                                name="search"
                                class="search"
                            />
                        </div>

                        <div class="header-first-row-item">
                            <img
                                src="images/icons/notifications-outline.svg"
                                alt="notification"
                            />

                            <img
                                class="morgan"
                                src="images/morgan.png"
                                alt="morgan"
                            />
                            Morgan Oakley
                        </div>
                    </div>

                    <div class="header-second-row">
                        <div class="introduction">
                            <img
                                class="morgan"
                                src="images/morgan.png"
                                alt="morgan"
                            />
                            <p class="greetings">
                                Hi There,<span class="name"
                                    >Morgan Oakley
                                </span>
                            </p>
                        </div>
                        <ul class="header-second-row-nav-list">
                            <li class="header-second-row-item">New</li>
                            <li class="header-second-row-item">Upload</li>
                            <li class="header-second-row-item">Share</li>
                        </ul>
                    </div>
                </header>
                <section class="side-bar">
                    <sidebar class="dashboard">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img src="images/icons/logo.svg" />
                                    Dashboard
                                </a>
                            </li>
                        </ul>
                    </sidebar>

                    <div class="home">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        class="home-icon"
                                        src="images/icons/home-outline.svg"
                                        alt="home"
                                    />
                                    Home
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="profile">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="images/icons/person-circle-outline.svg"
                                        alt="profile"
                                    />
                                    Profile
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="messages">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="images/icons/chatbox-ellipses-outline.svg"
                                        alt="messages"
                                    />
                                    Messages
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="history">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="images/icons/time-outline.svg"
                                        alt="history"
                                    />
                                    History
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tasks">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="images/icons/documents-outline.svg"
                                        alt="tasks"
                                    />
                                    Tasks
                                </a>
                            </li>
                        </ul>
                    </div>
                    <sidebar class="communities">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="images/icons/people-outline.svg"
                                        alt="communities"
                                    />
                                    Communities
                                </a>
                            </li>
                        </ul>
                    </sidebar>
                    <div class="settings">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="images/icons/settings-outline.svg"
                                        alt="settings"
                                    />
                                    Settings
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="support">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="images/icons/help-circle-outline.svg"
                                        alt="support"
                                    />
                                    Support
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="privacy">
                        <ul class="sidebar-nav-list">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="images/icons/shield-checkmark-outline.svg"
                                        alt="privacy"
                                    />
                                    Privacy
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
